<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Hair Coalition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="../css/estilos_sistema.css" rel="stylesheet">
    <link href="../css/classes_sistema.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white navbar-custom">
        <div class="navbar-logo">
            <a class="navbar-brand" href="../index.html">
                <strong>
                    <div style="line-height: 1;">
                        THE<br>
                        HAIR<br>
                        COALITION
                    </div>
                </strong>
            </a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Criação de conta</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="signup-name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="password">Confirmar:</label>
                <input type="password" class="form-control" id="signup-password-confirmation" placeholder="Confirme sua senha" required>
            </div>
        </form>
        <button onclick="signup()" class="btn btn-dark btn-block">Criar</button>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/content-manager.js"></script>
    <script src="../js/main.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
