<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Agendamentos Passados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilos_sistema.css" rel="stylesheet">
    <link href="../css/classes_sistema.css" rel="stylesheet">

                </thead>
                <tbody id="next-appointments">

            </table>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/content-manager.js"></script>
    <script src="../js/main.js"></script>

    <script>
        window.onload = listNextAppointments();
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
