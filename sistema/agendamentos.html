<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Agendamentos Passados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilos_sistema.css" rel="stylesheet">
    <link href="../css/classes_sistema.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h3 class="text-center">Agendamentos</h3>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Horário</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Profissional</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>

        const appointments = [
            {
                profissional: 'Jane Smith',
                servicos: ['Corte de Cabelo', 'Tratamento Capilar'],
                data: '2024/09/29',
                horario: '10:00',
            },
            {
                profissional: 'John Doe',
                servicos: ['Pintura'],
                data: '2024/09/30',
                horario: '12:00',
            },
            {
                profissional: 'Paula Johnson',
                servicos: ['Corte de Cabelo'],
                data: '2024/10/01',
                horario: '09:00',
            },
            {
                profissional: 'Jane Smith',
                servicos: ['Corte de Cabelo', 'Tratamento Capilar'],
                data: '2024/09/29',
                horario: '10:00',
            },
            {
                profissional: 'John Doe',
                servicos: ['Pintura'],
                data: '2024/09/30',
                horario: '12:00',
            },
            {
                profissional: 'Paula Johnson',
                servicos: ['Corte de Cabelo'],
                data: '2024/10/01',
                horario: '09:00',
            }
        ];

        function populateAppointments() {
            const container = document.querySelector('tbody');

            appointments.forEach((appointment, index) => {
                const card = document.createElement('tr');

                const cardContent = `
                        <td>${appointment.data}</td>
                        <td>${appointment.horario}</td>
                        <td>${appointment.servicos.join(', ')}</td>
                        <td>${appointment.profissional}</td>
                        <td>
                            <button class="btn cancel-btn btn-sm" onclick="cancelarAgendamento(this)">Cancelar</button>
                        </td>
                `;

                card.innerHTML = cardContent;
                container.appendChild(card);
            });

            if (container.children.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.classList.add('text-center');
                emptyRow.innerHTML = '<td colspan="5">Nenhum agendamento disponível.</td>';
                container.appendChild(emptyRow);
                return;
            }
        }

        function cancelarAgendamento(button) {
            if (confirm("Tem certeza que deseja cancelar este agendamento?")) {
                // Lógica para cancelar o agendamento, exemplo: remoção da linha
                let row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
                alert("Agendamento cancelado com sucesso.");
            }
        }

        window.onload = populateAppointments;
    </script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
