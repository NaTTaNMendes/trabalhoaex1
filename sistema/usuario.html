<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilos_sistema.css" rel="stylesheet">
    <link href="../css/classes_sistema.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="usuario-geral">
            <h3 class="text-center">Configuração do Usuário</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="edit-profile-tab" data-toggle="tab" href="#edit-profile" role="tab" aria-controls="edit-profile" aria-selected="true">Editar Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="change-password-tab" data-toggle="tab" href="#change-password" role="tab" aria-controls="change-password" aria-selected="false">Trocar Senha</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="edit-profile" role="tabpanel" aria-labelledby="edit-profile-tab">
                    <form>
                        <div class="form-group">
                            <label for="username">Novo Nome de Usuário:</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Salvar Alterações</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
                    <form>
                        <div class="form-group">
                            <label for="old-password">Senha Antiga:</label>
                            <input type="password" class="form-control" id="old-password" placeholder="Digite sua senha antiga" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nova Senha:</label>
                            <input type="password" class="form-control" id="new-password" placeholder="Digite sua nova senha" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Nova Senha:</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua nova senha" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Salvar Nova Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/content-manager.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
