<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Agendamentos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilos_sistema.css" rel="stylesheet">
    <link href="../css/classes_sistema.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h3 class="text-center">Histórico de Agendamentos</h3>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Horário</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Profissional</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const pastAppointments = [
            {
                profissional: 'Jane Smith',
                servicos: ['Corte de Cabelo', 'Tratamento Capilar'],
                data: '2024/07/15',
                horario: '10:00',
            },
            {
                profissional: 'John Doe',
                servicos: ['Pintura'],
                data: '2024/07/20',
                horario: '12:00',
            },
            {
                profissional: 'Paula Johnson',
                servicos: ['Corte de Cabelo'],
                data: '2024/07/22',
                horario: '09:00',
            }
        ];
        function populatePastAppointments() {
            const container = document.querySelector('tbody');

            pastAppointments.forEach((appointment) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${appointment.data}</td>
                    <td>${appointment.horario}</td>
                    <td>${appointment.servicos.join(', ')}</td>
                    <td>${appointment.profissional}</td>
                `;
                container.appendChild(row);
            });

            if (container.children.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.classList.add('text-center');
                emptyRow.innerHTML = '<td colspan="4">Nenhum histórico de agendamentos disponível.</td>';
                container.appendChild(emptyRow);
            }
        }

        window.onload = populatePastAppointments;
    </script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
