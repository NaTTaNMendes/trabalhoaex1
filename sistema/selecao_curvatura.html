<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção curvatura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/estilos_sistema.css" rel="stylesheet">
    <link href="../css/classes_sistema.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="background-selecao">
        <div class="container">
            <h2 style="color: white; text-align: center; padding: 1%;">Selecione a sua curvatura de cabelo</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card-selecao" onclick="selectHairType('STRAIGHT')">
                        <img src="../images/liso.png" class="card-img-top" alt="Face Shape 1">
                        <div class="card-body text-center">
                            <p class="card-text">Liso</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-selecao" onclick="selectHairType('WAVY')">
                        <img src="../images/ondulado.png" class="card-img-top" alt="Face Shape 1">
                        <div class="card-body text-center">
                            <p class="card-text">Ondulado</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-selecao" onclick="selectHairType('CURLY')">
                        <img src="../images/cacheado.png" class="card-img-top" alt="Face Shape 1">
                        <div class="card-body text-center">
                            <p class="card-text">Cacheado</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-selecao" onclick="selectHairType('KINKY')">
                        <img src="../images/crespo.png" class="card-img-top" alt="Face Shape 1">
                        <div class="card-body text-center">
                            <p class="card-text">Crespo</p>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
    <script>
        function selectHairType(hairType) {
            localStorage.setItem('selectHairType', hairType);
            updateProfile();
            goToPage('principal');
        }
    </script>

    <script type="text/javascript" src="../js/api.js"></script>    
    <script type="text/javascript" src="../js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
