<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Hair Coalition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;            
            background-size: cover;
        }
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(images/salao\ pica.webp);
            background-size: cover;
            filter: blur(8px); /* Adjust blur intensity */
            z-index: -1; /* Ensures the blur stays behind the content */
        }
        .navbar-custom {
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.75);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: black;
            border-color: black;
        }
        .btn-primary:hover {
            background-color: gray;
            border-color: gray;
        }
        .card {
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth hover transition */
            overflow: hidden;
            font-size: larger;
            font-weight: bold;
        }
        .card-img-top {
            border-radius: 30px 30px 0 0;
        }
        .card:hover {
            transform: translate(-5px, -5px) scale(1.05);
        }
        @media (max-width: 767px) {
            .navbar-nav {
                flex-direction: column; /* Stack items vertically */
            }
            .nav-item {
                width: 100%; /* Make nav items full width */
                text-align: right; /* Center text */
            }
        }
    </style>
</head>
<body>

<div class="blur-background"></div>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-white navbar-custom">
    <div class="navbar-logo">
        <a class="navbar-brand" href="index.html">
            <strong>
                <div style="line-height: 1;">
                    THE<br>
                    HAIR<br>
                    COALITION
                </div>
            </strong>
        </a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="n   avbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link fa fa-user fa-2x" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link fa fa-cog fa-2x" href="#"></a>
            </li>
            <div style="color: black;">TROCAR O FONTAWESOME POR OUTROS</div> 
        </ul>
    </div>
</nav>

<!-- Face Shape Selection Section -->
<div class="container face-shape-section">
    <h2 style="color: white; text-align: center; margin-top: 3%; margin-bottom: 3%;">Selecione o seu formato de rosto</h2>
    <div class="face-shape-cards row">
        <div class="col-md-4">
            <div class="card" onclick="selectHeadType('Redondo')">
                <img src="./images/imagem cabeca.png" class="card-img-top" alt="Face Shape 1">
                <div class="card-body text-center">
                    <p class="card-text">Redondo</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" onclick="selectHeadType('Triangular')">
                <img src="./images/imagem cabeca.png" class="card-img-top" alt="Face Shape 1">
                <div class="card-body text-center">
                    <p class="card-text">Triangular</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" onclick="selectHeadType('Quadrado')">
                <img src="./images/imagem cabeca.png" class="card-img-top" alt="Face Shape 1">
                <div class="card-body text-center">
                    <p class="card-text">Quadrado</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card" onclick="selectHeadType('Oval')">
                    <img src="./images/imagem cabeca.png" class="card-img-top" alt="Face Shape 1">
                    <div class="card-body text-center">
                        <p class="card-text">Oval</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" onclick="selectHeadType('Diamante')">
                    <img src="./images/imagem cabeca.png" class="card-img-top" alt="Face Shape 1">
                    <div class="card-body text-center">
                        <p class="card-text">Diamante</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function selectHeadType(headType) {
        // Save the selection in localStorage
        localStorage.setItem('selectHeadType', headType);

        // Redirect to another page (e.g., results.html or any page)
        window.location.href = 'selecao_curvatura.html';  // Change this to your destination page
    }
</script>

<script>
    function logOff() {
        alert("You have logged off.");
        window.location.href = 'login.html'; // Redirect to a login page
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
