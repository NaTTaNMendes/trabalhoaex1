<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            background-image: url('./images/folhas.webp');
            background-repeat: repeat;
        }
        .navbar-custom {
            padding: 20px;
        }
        .card {
            background-color: #444;
            color: #fff;
        }
        .container-right {
            background-color: #555;
            height: 100%;
        }
        .form-control, .form-check-input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #777;
        }
        .form-group label {
            color: #ccc;
        }
        .btn-dark {
            background-color: #222;
            border-color: #555;
        }
        .btn-dark:hover {
            background-color: #111;
            border-color: #666;
        }
        
        /* Card styling for service selection */
        .service-card {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            height: 80px; /* Start with a smaller height */
            overflow: hidden; /* Ensures that extra content won't stretch the card */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .service-card.expanded {
            height: 100px; /* Expand slightly when clicked */
            background-color: #555; /* Highlight the selected card */
            transform: scale(1.05);
        }
        @media (max-width: 767px) {
            .navbar-nav {
                flex-direction: column; /* Stack items vertically */
            }
            .nav-item {
                width: 100%; /* Make nav items full width */
                text-align: right; /* Center text */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white navbar-custom">
        <div class="navbar-logo">
            <a class="navbar-brand" href="index.html">
                <strong>
                    <div style="line-height: 1;">
                        THE<br>
                        HAIR<br>
                        COALITION
                    </div>
                </strong>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="n   avbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link fa fa-user fa-2x" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fa fa-cog fa-2x" href="#"></a>
                </li>
                <div style="color: black;">TROCAR O FONTAWESOME POR OUTROS</div> 
            </ul>
        </div>
    </nav>

    <!-- Agendar Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="margin-bottom: 5%;">
                    <div class="card-header text-center">
                        <h3>Agendar Atendimento</h3>
                    </div>
                    <div class="card-body">
                        <form id="appointmentForm">
                            <!-- Service Selection as Expandable Cards -->
                            <div class="form-group">
                                <label for="serviceType">Tipos de Serviço</label>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="service-card" id="service1" onclick="toggleCard('service1')">
                                            <h5>Corte de Cabelo</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="service-card" id="service2" onclick="toggleCard('service2')">
                                            <h5>Tratamento Capilar</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="service-card" id="service3" onclick="toggleCard('service3')">
                                            <h5>Pintura</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="service-card" id="service4" onclick="toggleCard('service4')">
                                            <h5>Outros</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Professional Selection -->
                            <div class="form-group">
                                <label for="professionalSelect">Profissional</label>
                                <select class="form-control" id="professionalSelect">
                                    <option>Jane Smith</option>
                                    <option>John Doe</option>
                                    <option>Paula Johnson</option>
                                </select>
                            </div>
                            
                            <!-- Date Picker (with availability control) -->
                            <div class="form-group">
                                <label for="dateInput">Data</label>
                                <input type="date" class="form-control" id="dateInput" onchange="updateTimeSlots()">
                            </div>
                            
                            <!-- Time Picker (dynamically filled based on availability) -->
                            <div class="form-group">
                                <label for="timeInput">Horário</label>
                                <select class="form-control" id="timeInput">
                                    <option>Selecione um horário</option>
                                    <!-- Time options will be inserted here based on availability -->
                                </select>
                            </div>
                            
                            <!-- Optional Notes -->
                            <div class="form-group">
                                <label for="notes">Observações (Opcional)</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Escreva algo..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Confirmar Agendamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle card expansion and collapse without resizing the form
        function toggleCard(serviceId) {
            const card = document.getElementById(serviceId);
            card.classList.toggle('expanded');
        }

        // Hardcoded unavailable times (for example purposes)
        const unavailableTimes = {
            '2024-09-28': ['09:00', '10:00', '14:00'], // These slots are reserved
            '2024-09-29': ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'], // Reserved slots for this date
        };

        // Function to update available time slots based on selected date
        function updateTimeSlots() {
            const date = document.getElementById('dateInput').value;
            const timeInput = document.getElementById('timeInput');
            
            // Clear previous time options
            timeInput.innerHTML = '';

            const allTimes = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'];
            const reservedTimes = unavailableTimes[date] || []; // Get reserved times for selected date

            // Add available times to the select input
            allTimes.forEach(time => {
                if (!reservedTimes.includes(time)) {
                    const option = document.createElement('option');
                    option.value = time;
                    option.text = time;
                    timeInput.appendChild(option);
                }
            });

            // If no available times, show a message
            if (timeInput.options.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.text = 'Nenhum horário disponível';
                timeInput.appendChild(option);
            }
        }
    </script>

    <script>
        function logOff() {
            alert("You have logged off.");
            window.location.href = 'login.html'; // Redirect to a login page
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
