        .blur-background {

        }
        .btn-primary:hover {
            background-color: gray;
            border-color: gray;
        }
        .card {
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth hover transition */
            overflow: hidden;
            font-size: larger;
            font-weight: bold;
        }
        .card-img-top {
            border-radius: 30px 30px 0 0;

        .card:hover {
